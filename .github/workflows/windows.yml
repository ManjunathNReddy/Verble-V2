name: Build and Release (Windows)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
    - name: Get tag name from date and time
      shell: powershell
      run: |
        echo "tag=$(Get-Date -Format 'yyyy-MM-dd')-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      id: get_tag
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install pyinstaller textual
    - name: Build executable
      shell: powershell
      run: |
        pyinstaller --name "VERBLE" --add-data "words;words" --onefile --clean --icon "icon.ico"  src/main.py
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.tag }}
        release_name: Release ${{ env.tag }}
        body: Auto-generated release
        draft: false
        prerelease: false
    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/VERBLE.exe
        asset_name: VERBLE-Windows.exe
        asset_content_type: application/octet-stream
