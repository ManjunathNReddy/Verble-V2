name: Build and Release (Ubuntu)

on:
  push:
    branches:
      - master
  workflow_dispatch:
    
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Get tag name from date and time
      run: |
        echo "tag=$(date +'%Y-%m-%d-Ubuntu')" >> "$GITHUB_ENV"
      id: get_tag
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install pyinstaller textual
    - name: Build executable
      run: |
        pyinstaller --name "VERBLE" --add-data "words:words" --add-data "tcss;tcss" --onefile --clean --icon "icon.ico" src/main.py
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.tag }}
        release_name: Release ${{ env.tag }}
        body: Auto-generated release
        draft: false
        prerelease: false
    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/VERBLE
        asset_name: VERBLE
        asset_content_type: application/octet-stream
